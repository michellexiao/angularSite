<h3>{{ list.myTitle }}</h3>
  <ol>
    <li ng-repeat="item in list.found">
      {{ item.name }} , {{ item.short_name }} ,
      <button ng-click="list.onRemove({index: $index});">Order this!</button>
      <br>
      Ingredients: {{item.description}}
    </li>
  </ol>

  <h3>My selections: </h3>
  <ol>
    <li ng-repeat="item in list.order">
      {{ item.name }}
      <button ng-click="list.putBack({index: $index});">Don't want this one!</button>
    </li>
  </ol>
